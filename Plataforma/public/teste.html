<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Artistas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <canvas id="myChart"></canvas>

    <script>
        var lista_artistas = ['Travis Scott', 'Post Malone', 'Lock in wool'];
        var lista_qtd_post = [10, 5, 3];

        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: lista_artistas,
                datasets: [{
                    label: 'Quantidade de Posts',
                    data: lista_qtd_post,
                    backgroundColor: '#FFEB3B'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Número de Avisos'
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            boxWidth: 20
                        }
                    }
                }
            }
        });


        
    </script>
</body>

</html>
