<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceans | Login</title>
</head>
<body>
    
    <div class="formulario">
        <div class="inputs">

        <div class="campo">
            <span>Email:</span>
            <input type="text" id="input_email" placeholder="Ex: Sptech.school@gmail.com">
        </div>    

        <div class="campo">
            <span>Senha:</span>
            <input type="password" id="input_senha" placeholder="********">
        </div>

        </div>
        <button onclick="entrar()">Entrar</button>
    </div>
</body>
</html>

<script>

function entrar() {
      

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            console.log  ('Mensagem de erro para todos os campos em branco');
          
            return false;
        }
        else {
            setInterval( 1000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    console.log("EMAIL: " + sessionStorage.EMAIL_USUARIO);
                    console.log("NOME: " + sessionStorage.NOME_USUARIO);
                    console.log("Login realizado com sucesso!");
                    window.location = "./perfil.html";  
                
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                   
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

 

</script>
